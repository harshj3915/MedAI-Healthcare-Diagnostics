<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection API</title>
</head>
<body>
    <h2>Test YOLO Object Detection API</h2>

    <form id="upload-form" action="http://127.0.0.1:5000/" method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image (.jpg/.jpeg only):</label><br>
        <input type="file" id="image" name="image" accept=".jpg, .jpeg" required><br><br>

        <label for="confidence">Confidence Level (default: 0.5):</label><br>
        <input type="number" id="confidence" name="confidence" min="0" max="1" step="0.01" value="0.5" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Prevent default form submission behavior
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Create FormData object
            let formData = new FormData(this);

            // Perform AJAX request to submit the form
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    alert(data.response);
                } else if (data.error) {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
